<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Página de Contatos</title>
</head>
<body>
  <main>
    <header>
      <div id="contacts">
        <div class="contacts-text">
          <h2>Meus contatos</h2>
        </div>  
        <img src="assets/images/add.svg" alt="Ícone de um sinal de adição">
        <img src="assets/images/pencil.svg" alt="Ícone de uma caneta">
        <img src="assets/images/trash.svg" alt="Ícone de uma lixeira">
      </div>
      <form>
        <img src="assets/images/search.svg" alt="Ícone de uma lupa">
        <input type="text" name="" id="" placeholder="Busque por nome ou por dados de contato...">
      </form>
    </header>
    <section>
      <div class="people">
        <div class="people-letter">
          <div class="letter">A</div>
          <div class="letter">B</div>
          <div class="letter">C</div>
          <div class="letter">D</div>
        </div>
        <div class="people-contact">
          <div class="people-description">
            <img src="assets/images/photo1.svg" alt="">
            <div class="people-text">
              <h3>Abraão Sena</h3>
              <span>(11) 90876-1234</span>
            </div>
          </div>
          <div class="people-description">
            <img src="assets/images/photo2.svg" alt="">
            <div class="people-text">
              <h3>Beatriz Clasen</h3>
              <span>(48) 90876-1123</span>
            </div>  
          </div>
          <div class="people-description">
            <img src="assets/images/photo3.svg" alt="">
            <div class="people-text">
              <h3>Brenda Mendes</h3>  
              <span>(21) 90876-8765</span>
            </div>  
          </div>
          <div class="people-description">
            <img src="assets/images/photo4.svg" alt="">
            <div class="people-text">
              <h3>Caio Vinícius</h3>
              <span>(71) 90876-2435</span>
            </div>  
          </div>
          <div class="people-description">
            <img src="assets/images/photo5.svg" alt="">
            <div class="people-text">
              <h3>Cleiton Souza</h3>
              <span>(11) 90876-1209</span>
            </div>
          </div>
          <div class="people-description">
            <img src="assets/images/photo6.svg" alt="">
            <div class="people-text">
              <h3>Daniel Duarte</h3>
              <span>(82) 90876-6534</span>
            </div>  
          </div>
        </div>
      </div>
      <img src="assets/images/scroll.svg" alt="Ícone de uma barra vertical scroll" class="scroll">
    </section>
  </main>
</body>
</html>
